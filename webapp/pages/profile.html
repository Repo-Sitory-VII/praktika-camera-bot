<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../style/main.css" rel="stylesheet">
    <link href="../style/top-panel.css" rel="stylesheet">
    <link href="../style/bottom-panel.css" rel="stylesheet">
    <link href="../style/blocks.css" rel="stylesheet">
    <link href="../style/table.css" rel="stylesheet">
    <title>profile</title>
</head>
<body>
    <div class="top-panel" id="app">
        <div class="profile-header">
            <img src="../resources/test/avatar.png" alt="avatar">
            <div class="information">
                <p id="nick-name">
                    <span style="font-size: 22px;" id="NAME">Это очень длинный ник</span><br>
                    <span style="font-size: 12px;">@<span style="text-decoration: underline;">shinkarenko</span></span>
                </p>
                <div class="badges">
                    <img src="../resources/test/badges_1.png" alt="avatar">
                    <img src="../resources/test/badges_2.png" alt="avatar">
                    <img src="../resources/test/badges_3.png" alt="avatar">
                </div>
                <p class="data">стал(-а) участником с 9 июня, 2025</p>
            </div>
        </div>
    </div>
    <div class="blocks">
        <div class="block">
            <p class="name-num">daystreak</p>
            <img src="../resources/test/fire.png" alt="fire">
            <p class="name-num">253</p>
        </div>
        <div class="block">
            <p class="name-num">done</p>
            <img src="../resources/test/camera.png" alt="camera">
            <p class="name-num">1,123</p>
        </div>
        <div class="block">
            <p class="name-num">score</p>
            <img src="../resources/test/star.png" alt="star">
            <p class="name-num">35,089</p>
        </div>
        <div class="block achiv" id="block achiv">
            <div class="row header-row">
                <div class="cell full-width name-num">achievements</div>
            </div>
            <div class="content-row">
                <div class="img"></div>
                <div class="text-content">
                    <div class="cell name">Броненосец</div>
                    <div class="cell description">Отклонил 500 фотографий подряд</div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-panel">
        <div class="nav-item" id="profile">
            <div class="nav-effect"></div>
            <div class="nav-icon"></div>
        </div>
        <div class="nav-item" id="home">
            <div class="nav-effect"></div>
            <div class="nav-icon"></div>
        </div>
        <div class="nav-item" id="leaderboard">
            <div class="nav-effect"></div>
            <div class="nav-icon"></div>
        </div>
    </div>
    <script src="../scripts/nickname.js"></script>
    <script src="../scripts/bottom-panel.js"></script>
    <script src="../scripts/profile.js"></script>
</body>
</html>
